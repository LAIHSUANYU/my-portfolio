<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <header class="hero">
        <h1>歡迎來到我的作品展示</h1>
        <img src="profile.png" alt="我的大頭照" class="profile-pic">
        <p>嗨，我是 Sally，一位熱愛攝影、繪畫與書法的藝術創作者。</p>
        <button class="explore-btn" onclick="scrollToSection()">探索我的藝術創作</button>
    </header>

    <!-- 藝術分類區塊 -->
    <section id="art-section">
        <h2>我的藝術創作</h2>
        <p>選擇你喜歡的分類來觀看作品：</p>
        <div class="category">
            <a href="photography.html" class="category-item photography">
                <div class="category-content">
                    <h2>攝影 Photography</h2>
                    <p>用鏡頭捕捉世界的美麗瞬間。</p>
                </div>
            </a>
        
            <a href="painting.html" class="category-item painting">
                <div class="category-content">
                    <h2>繪畫 Painting</h2>
                    <p>用色彩與筆觸描繪內心的世界。</p>
                </div>
            </a>
        
            <a href="calligraphy.html" class="category-item calligraphy">
                <div class="category-content">
                    <h2>書法 Calligraphy</h2>
                    <p>書寫流動的藝術，感受漢字之美。</p>
                </div>
            </a>
        </div>              
    </section>

    <script>
        function scrollToSection() {
            document.getElementById("art-section").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>
</html>
